site_name: Lyon 2 SISE Tutorials
theme:
  name: material
  palette:
    primary: indigo
markdown_extensions:
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
nav:
  - Overview: index.md
  - 0 - Prerequisites: prerequisites.md
  - 1 - Hadoop: hadoop.md
  - 2 - Spark: spark.md
  - 3 - NoSQL: nosql.md
  - 4 - MLOps: mlops.md
  - 5 - Cloud: cloud.md
